<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christina</title>
  </head>
  <body>
    <h1>Welcome from Tauri!</h1>
    <script>
      // access the pre-bundled global API functions
      const { invoke } = window.__TAURI__.tauri;

      invoke("web_get_origin")
        // `invoke` returns a Promise
        .then(
          (response) => (document.getElementById("origin").innerText = response)
        );
      invoke("web_get_translated")
        // `invoke` returns a Promise
        .then(
          (response) =>
            (document.getElementById("translated").innerText = response)
        );

      function translate() {
        console.log("todo");
        invoke("web_get_translated", { name: "World" })
          // `invoke` returns a Promise
          .then((response) => console.log(response));
      }
    </script>
    <div>
      <textarea name="origin" id="origin" cols="30" rows="10"> </textarea>
      <textarea name="translated" id="translated" cols="30" rows="10">
      </textarea>
    </div>
  </body>
</html>
